<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="styles/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat" rel="stylesheet">
	<title>Stories like Instagram</title>
</head>
<body>
<h1>Instagram</h1>
<div class="player"> 
	<div class="timeLine">
		<div class="timeLine-chunk">
			<div class="timeLine-chunk-inner" style="width:100%"></div>
		</div>
		<div class="timeLine-chunk">
			<div class="timeLine-chunk-inner" style="width:50%"></div>
		</div>
		<div class="timeLine-chunk">
			<div class="timeLine-chunk-inner"></div>
		</div>
		<div class="timeLine-chunk">
			<div class="timeLine-chunk-inner"></div>
		</div>
		<div class="timeLine-chunk">
			<div class="timeLine-chunk-inner"></div>
		</div>
		<div class="timeLine-chunk">
			<div class="timeLine-chunk-inner"></div>
		</div>
		<div class="timeLine-chunk">
			<div class="timeLine-chunk-inner"></div>
		</div>
	
	
	</div>
	<div class="player-content">
		<div class="player-chunk-switcher player-chunk-prev"></div>
		<div class="player-chunk-switcher player-chunk-next"></div>
		
	<div class="player-chunk"></div>
		<div class="player-chunk player-chunk-active">
			<img src="https://i.pinimg.com/474x/49/6d/8f/496d8f4a6009aca8bc03131098f3d533.jpg" alt="img">
		</div>
		<div class="player-chunk"></div>
		<div class="player-chunk"></div>
		<div class="player-chunk"></div>
		
	</div>
</div>


<script src="script.js"></script>
</body>
</html>
